<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize Upload Button</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/958651474f.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <h1>Upload Image here</h1>
        <p class="alert"> <span>Succes!</span> File has been uploaded succesfully</p>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" id="uploadBtn"> <!-- We will hide this-->
            <div class="image-button" id="custom-upload-btn">

            </div>
            <p class="upload-value">Uploaded download.JPG</p>
            <div class="rules">
                <p class="max">Max. Image size 10 MB</p>
                <p class="format">Image Format : JPG, JPEG, PNG, BMP</p>
            </div>
        </form>
    </div>



    <script src="https://code.iconify.design/1/1.0.4/iconify.min.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
